<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <nav>
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/contact/' | relative_url }}">Contact</a>
        </nav>
      </div>
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© {{ "now" | date: "%Y" }} {{ site.title }}. Handgemaakt in Nederland.</p>
      </div>
    </footer>

    <script src="{{ '/assets/js/carousel.js' | relative_url }}"></script>
  </body>
</html>
